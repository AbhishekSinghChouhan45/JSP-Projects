<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Web Page Title</title>
    <style>
        /* Add your CSS styles for the header here */
        .header {
            background-color: rgb(0, 0, 0); /* Change the background color to your preference */
            color: #fff; /* Change the text color to your preference */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
        }

        .tagline {
            font-size: 18px;
        }

        .header img {
            max-width: 100px; /* Set the maximum width for the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="company-name">Stark Industries</div>
            <div class="tagline">CompanyMailer</div>
        </div>
        <img src="wallpaperflare.com_wallpaper.png" alt="Stark Industries Logo" height="18000" width="600">
    </div>
    <!-- Your page content goes here -->
</body>
</html>
