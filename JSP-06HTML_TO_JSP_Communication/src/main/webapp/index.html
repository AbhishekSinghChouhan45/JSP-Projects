<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HyperLink</title>
</head>
<body>
			<form action="hplink" method="POST">
				<table align="center">
						<tr>
							<td>
									Enter Student Name: 
									<input type="text" name="name" placeholder="Student Name">						
							</td>
						</tr>
						<tr>
							<td>
									Enter Class:
									<input type="text" name="class" placeholder="Class">								
							</td>
						</tr>
						<tr>
							<td>
									Enter Percentage:
									<input type="text" name="percentage" placeholder="percentage %">
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" value="register" name="s1">
								<a href="hplink?s1=check">HyperLink</a>
							</td>
						</tr>
				</table>
			</form>
</body>
</html>
