<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Stark Industries</title>
    <style>
        /* Add your CSS styles for the header here */
        .header {
            background-color: rgb(0, 0, 0); /* Change the background color to your preference */
            color: #fff; /* Change the text color to your preference */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
        }

        .tagline {
            font-size: 18px;
        }

        .header img {
            max-width: 100px; /* Set the maximum width for the image */
            height: auto; /* Maintain aspect ratio */
        }

        /* Add your CSS styles for the login form and background */
        body {
            background-image: url('002irm_ons_inl_15.jpg'); /* Update the image URL to your Stark Industries Building image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha channel for transparency */
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            background-color: rgb(0, 0, 0); /* Change the button background color to your preference */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add some CSS styles to make the footer attractive */
        footer {
            background-color: rgb(0, 0, 0);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style the "All Rights Reserved" text */
        .copyright {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="company-name">Stark Industries</div>
            <div class="tagline">CompanyMailer</div>
        </div>
        <img src="wallpaperflare.com_wallpaper.png" alt="Stark Industries Logo">
    </div>
    
    <div class="login-container" style="margin-top: 10%;">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer style="margin-top: 14%;">
        <div class="copyright">
            &copy; 2023 All Rights Reserved by Developer.
        </div>
    </footer>
</body>
</html>
